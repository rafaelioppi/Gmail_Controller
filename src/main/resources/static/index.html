<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gmail Controller ğŸš€</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<!-- Modal para leitura de email -->
<div class="modal fade" id="emailModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-primary" id="emailModalTitle">(Assunto)</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" id="emailModalBody">
        <!-- ConteÃºdo do email serÃ¡ injetado pelo app.js -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>

<body class="bg-light">

<div class="container py-5">
  <div class="card shadow-lg">
    <div class="card-body">

      <h1 class="mb-4 text-primary text-center">ğŸ“§ Gmail Controller</h1>
      <p class="text-muted text-center">Autentique-se com Google e gerencie sua caixa de entrada</p>

      <!-- BotÃµes principais -->
      <div class="d-grid gap-3 col-12 col-md-6 mx-auto mt-4">
        <button id="loginBtn" class="btn btn-success btn-lg">ğŸ”‘ Login com Google</button>
        <button id="inboxBtn" class="btn btn-info btn-lg text-white">ğŸ“¥ Ver Inbox</button>
        <button id="logoutBtn" class="btn btn-danger btn-lg">ğŸšª Logout</button>
      </div>

      <!-- Ãrea de alertas -->
      <div class="mt-4" id="resultArea"></div>

      <!-- Tabela de mensagens -->
      <div class="mt-5">
        <h4 class="text-center">ğŸ“¥ Mensagens da Inbox</h4>
        <div class="table-responsive mt-3">
          <table class="table table-striped table-hover" id="inboxTable">
            <thead class="table-dark">
              <tr>
                <th>Remetente</th>
                <th>Assunto</th>
                <th>Snippet</th>
                <th>AÃ§Ãµes</th> <!-- nova coluna -->
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="4" class="text-center text-muted">
                  Nenhuma mensagem carregada ainda.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <hr class="my-5">

      <!-- FormulÃ¡rio de envio -->
      <h4 class="text-center">âœ‰ï¸ Enviar Email</h4>
      <form id="sendForm" class="mt-3">
        <div class="mb-3">
          <label for="to" class="form-label">DestinatÃ¡rio</label>
          <input type="email" class="form-control" id="to" placeholder="exemplo@gmail.com" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Assunto</label>
          <input type="text" class="form-control" id="subject" placeholder="Assunto do email" required>
        </div>
        <div class="mb-3">
          <label for="body" class="form-label">Mensagem</label>
          <textarea class="form-control" id="body" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
        </div>
        <button type="submit" class="btn btn-warning btn-lg w-100">ğŸ“¤ Enviar Email</button>
      </form>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Importa corretamente o JS -->
<script src="app.js"></script>

</body>
</html>
