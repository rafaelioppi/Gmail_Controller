<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gmail Controller ğŸš€</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h1 class="mb-4 text-primary text-center">ğŸ“§ Gmail Controller</h1>
        <p class="text-muted text-center">Autentique-se com Google e gerencie sua caixa de entrada</p>

        <!-- BotÃµes -->
        <div class="d-grid gap-3 col-6 mx-auto mt-4">
          <button id="loginBtn" class="btn btn-success btn-lg">Login com Google</button>
          <button id="inboxBtn" class="btn btn-info btn-lg text-white">Ver Inbox</button>
        </div>

        <!-- Tabela de mensagens -->
        <div class="mt-5">
          <h4 class="text-center">ğŸ“¥ Mensagens da Inbox</h4>
          <div class="table-responsive mt-3">
            <table class="table table-striped table-hover" id="inboxTable">
              <thead class="table-dark">
                <tr>
                  <th>Remetente</th>
                  <th>Assunto</th>
                  <th>Snippet</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <hr class="my-5">

        <!-- FormulÃ¡rio de envio -->
        <h4 class="text-center">âœ‰ï¸ Enviar Email</h4>
        <form id="sendForm" class="mt-3">
          <div class="mb-3">
            <label for="to" class="form-label">DestinatÃ¡rio</label>
            <input type="email" class="form-control" id="to" placeholder="exemplo@gmail.com" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Assunto</label>
            <input type="text" class="form-control" id="subject" placeholder="Assunto do email" required>
          </div>
          <div class="mb-3">
            <label for="body" class="form-label">Mensagem</label>
            <textarea class="form-control" id="body" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
          </div>
          <button type="submit" class="btn btn-warning btn-lg w-100">Enviar Email</button>
        </form>

        <!-- Resultado -->
        <div class="mt-4" id="resultArea"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
