
# Nome da aplicação
spring.application.name=gmail-controller

# Permitir sobrescrever beans
spring.main.allow-bean-definition-overriding=true

# Porta do servidor
server.port=3335

# Configuração OAuth (substitua pelos dados reais do Google Cloud)
google.client.id=YOUR_GOOGLE_CLIENT_ID
google.client.secret=YOUR_GOOGLE_CLIENT_SECRET
google.client.redirect-uri=http://localhost:3335/login/oauth2/code/google

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
